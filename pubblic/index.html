<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota una camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Prenota una camera</h1>

    <!-- Modulo HTML per la prenotazione delle camere -->
    <form id="bookingForm">
        <!-- Il seguente elemento è necessario per la cancellazione della prenotazione -->
        <label for="roomId">Seleziona Camera:</label>
        <select id="roomId" name="roomId" required>
            <option value="">Seleziona una camera</option>
            <!-- Opzioni per le camere disponibili saranno aggiunte dinamicamente tramite JavaScript -->
        </select><br><br>

        <label for="checkInDate">Data Check-in:</label>
        <input type="date" id="checkInDate" name="checkInDate" required><br><br>

        <label for="checkOutDate">Data Check-out:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="citta">Città di provenienza:</label>
        <input type="text" id="citta" name="citta" required><br><br>

        <label for="dataNascita">Data di nascita:</label>
        <input type="date" id="dataNascita" name="dataNascita" required><br><br>

        <button type="submit">Prenota Camera</button>
    </form>

    <div id="bookingConfirmation" style="display: none;">
        <p>La tua prenotazione è stata effettuata con successo!</p>
        <p>Il tuo ID prenotazione è: <span id="bookingId"></span> Conserva il tuo ID per poter cancellare la tua prenotazione.</p>
    </div>

    <h1>Cancella la tua prenotazione</h1>
    <!-- Modulo HTML per la cancellazione di una prenotazione -->
    <form id="cancelBookingForm">
        <label for="cancelBookingId">ID Prenotazione da cancellare:</label>
        <input type="text" id="cancelBookingId" name="cancelBookingId" required>

        <button type="submit" onclick="return confirm('Sei sicuro di voler cancellare questa prenotazione?');">Cancella Prenotazione</button>
    </form>

    <!-- Campo nascosto per l'ID della prenotazione -->
    <input type="hidden" id="bookingId">

    <!-- Mostra o nascondi il modulo di registrazione utente quando viene cliccato il pulsante -->
    <h1>Registati al nostro portale per ricevere aggiornamenti</h1>
    <div class="container">
        <!-- Bottone per aprire il modulo di registrazione -->
        <button id="openRegistrationFormBtn">Registrazione</button>

        <!-- Modulo HTML per la registrazione utente -->
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Registrati</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="frontend.js"></script>
    <script src="script.js"></script>
</body>
</html>
